output.dir=${basedir}/build
jarsigner.enabled=false
pack200.enabled=true
core.module.name=nbi
ext.module.name=ext
    
nbi.all.dir=${basedir}/nbi_all
nbi.core.dir=${nbi.all.dir}/${core.module.name}
nbi.ext.dir=${nbi.all.dir}/${ext.module.name}
    
temp.file=${nbi.all.dir}/temp.ant.tmp
environment.properties=${nbi.all.dir}/environment.properties

context.path.token=/nbi/dev
context.path.replacement=${context.path}

context.dir.token=ROOT = new File\\(".*?"\\);
context.dir.replacement=ROOT = new File\\("${context.dir}"\);

custom.tasks.cls=/Applications/NetBeans/NetBeans 6.9.1.app/Contents/Resources/NetBeans/harness/modules/ext/nbi-ant-tasks.jar${path.separator}/Applications/NetBeans/NetBeans 6.9.1.app/Contents/Resources/NetBeans/harness/modules/ext/nbi-registries-management.jar${path.separator}/Applications/NetBeans/NetBeans 6.9.1.app/Contents/Resources/NetBeans/harness/modules/ext/nbi-engine.jar
nbi.engine.jar=/Applications/NetBeans/NetBeans 6.9.1.app/Contents/Resources/NetBeans/harness/modules/ext/nbi-engine.jar

jdk.home=/System/Library/Java/JavaVirtualMachines/1.6.0.jdk/Contents/Home
bundles.release.dir=/Users/makoto/Documents/nWorkspace/BMIDesktop/dist
bundle.files.prefix=bmidesktop

target.platforms=windows linux solaris macosx
main.product.uid=bmidesktop
